<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        padding: 0px;
        margin: 0px;
      }

      #game {
        position: relative;
        transform-origin: top left;
      }

      .player {
        position: absolute;
        z-index: 1;
        background-color: white;
        border-radius: 3px;
      }

      .player.currentPlayer {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="text/javascript" src="./game.js"></script>
  </body>
</html>
